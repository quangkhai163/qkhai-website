<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buff Like Free Fire | qkhaiDeveloper</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .logo {
      width: 70px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px 18px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      width: 260px;
      max-width: 90%;
    }

    input {
      background: #334155;
      color: #f1f5f9;
    }

    button {
      background-color: #22c55e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #16a34a;
      transform: scale(1.05);
    }

    .result {
      background: #0f172a;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/8703/8703520.png" class="logo" alt="Like Icon" />
  <h1>Buff Like Free Fire</h1>
  <p>Web by <b>qkhaiDeveloper</b></p>

  <input type="text" id="uid" placeholder="🔢 Nhập UID" />
  <br />
  <input type="text" id="server" placeholder="🌍 Nhập server (Vietnam...)" />
  <br />
  <button onclick="sendBuff()">🚀 Gửi Buff Ngay</button>

  <div class="result" id="result">📦 Kết quả sẽ hiển thị tại đây...</div>

  <footer>&copy; 2025 - qkhaiDeveloper | All rights reserved</footer>

  <script>
    async function sendBuff() {
      const uid = document.getElementById("uid").value.trim();
      const server = document.getElementById("server").value.trim();
      const result = document.getElementById("result");

      if (!uid || !server) {
        result.textContent = "⚠️ Vui lòng nhập đầy đủ UID và server.";
        return;
      }

      const url = `https://ff-dark-god-like.vercel.app/like?uid=${uid}&server_name=${server}`;
      result.textContent = "⏳ Đang gửi yêu cầu...";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === 2) {
          result.innerHTML = `
✅ <b>Buff Thành Công!</b><br><br>
👤 <b>Tên:</b> ${data.PlayerNickname}<br>
🆔 <b>UID:</b> ${data.UID}<br>
👍 <b>Likes Trước:</b> ${data.LikesbeforeCommand}<br>
🔥 <b>Likes Sau:</b> ${data.LikesafterCommand}<br>
💚 <b>Đã buff:</b> ${data.LikesGivenByAPI}
          `;
        } else {
          result.textContent = "⚠️ Không thể buff. Có thể UID sai hoặc API lỗi.";
        }
      } catch (err) {
        result.textContent = "❌ Lỗi gọi API: " + err.message;
      }
    }
  </script>
</body>
</html>
