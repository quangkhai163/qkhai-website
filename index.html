<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Buff Like Free Fire</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #202020;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffcc44;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 160px;
      margin: 0 auto 20px;
    }
    h1 {
      color: #00ffc8;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffc855;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #00ffc8, #00b3ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 200, 0.4);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 200, 0.6);
    }
    #result {
      background-color: #111;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      box-shadow: inset 0 0 10px #00ffc855;
      white-space: pre-line;
    }
    .highlight {
      color: #00ffc8;
      font-weight: bold;
    }
    .footer {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Free_Fire_logo.svg/512px-Free_Fire_logo.svg.png" alt="Free Fire Logo">
    <h1>🔥 Buff Like Free Fire</h1>
    <input type="text" id="uid" placeholder="🔹 Nhập UID Free Fire">
    <select id="region">
      <option value="asia">🌏 Asia</option>
      <option value="usa">🇺🇸 USA</option>
      <option value="eu">🇪🇺 Europe</option>
    </select>
    <button onclick="buffLike()">🚀 Bắt đầu Buff Like</button>
    <div id="result">⏳ Chưa có yêu cầu nào...</div>
    <div class="footer">Web by <strong>qkhaiDev</strong></div>
  </div>

  <script>
    function buffLike() {
      const uid = document.getElementById("uid").value.trim();
      const region = document.getElementById("region").value;
      const result = document.getElementById("result");

      if (!uid) {
        result.innerText = "⚠️ Vui lòng nhập UID Free Fire!";
        return;
      }

      result.innerText = "⏳ Đang gửi yêu cầu buff like...";

      const apiUrl = `https://ending-paid-likes.vercel.app/like-jenil?uid=${uid}&server_name=${region}&key=ENDxJNL`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data && data.status === 2) {
            result.innerHTML = `
              ✅ <span class="highlight">${data.PlayerNickname}</span> đã được buff like thành công!\n
              ➕ Likes đã buff: <span class="highlight">${data.LikesGivenByAPI}</span>
              📉 Likes trước: <span class="highlight">${data.LikesbeforeCommand}</span>
              📈 Likes sau: <span class="highlight">${data.LikesafterCommand}</span>
              🆔 UID: <span class="highlight">${data.UID}</span>
            `;
          } else {
            result.innerText = "❌ Yêu cầu thất bại hoặc API không trả về đúng dữ liệu.";
          }
        })
        .catch(err => {
          result.innerText = "❌ Lỗi gửi yêu cầu: " + err.message;
        });
    }
  </script>
</body>
</html>
